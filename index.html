<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy 24th Birthday Catie</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: pink;
      color: #222;
      padding: 2em;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 1em;
    }
    iframe {
      margin: 1em auto;
      display: block;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>Happy 24th Birthday Catie</h1>
  <div id="video-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    confetti({
      particleCount: 150,
      spread: 100,
      origin: { y: 0.6 }
    });

    const videoURLs = [
      "https://www.youtube.com/embed/ZDdK_bv69u0",
      "https://www.youtube.com/embed/oxlErVzh0Kc",
      "https://www.youtube.com/embed/e74XpwoTJNA",
      "https://www.youtube.com/embed/74xNOMM77JQ",
      "https://www.youtube.com/embed/-ArZ7wAaNlQ",
      "https://www.youtube.com/embed/lMfEhpQDjlw",
      "https://www.youtube.com/embed/H9g344kJmzE",
      "https://www.youtube.com/embed/1JHwOrQVMfA",
      "https://www.youtube.com/embed/nzXrj7KVKdI",
      "https://www.youtube.com/embed/TEoIEOfOk3A"
    ];

    const container = document.getElementById("video-container");

    // Show ALL videos immediately â€” no time checks
    videoURLs.forEach((url, index) => {
      const iframe = document.createElement("iframe");
      iframe.src = url;
      iframe.width = "560";
      iframe.height = "315";
      iframe.allowFullscreen = true;
      iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
      iframe.title = `Birthday Video ${index + 1}`;
      container.appendChild(iframe);
    });
  </script>
</body>
</html>
