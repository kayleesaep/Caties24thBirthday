<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>

      font-family: sans-serif;

</head>
<body>
  <h1>New Video Every Hour â€” 24 Hours!</h1>
  <div id="video-container"></div>

  <script>
    const videoURLs = [
      "https://www.youtube.com/embed/dQw4w9WgXcQ",
      "https://www.youtube.com/embed/9bZkp7q19f0",

      "https://www.youtube.com/embed/ZZ5LpwO-An4",
      "https://www.youtube.com/embed/3JWTaaS7LdU"
    ];

    const now = new Date();
    const midnight = new Date();
    midnight.setHours(0, 0, 0, 0); // set to today's midnight

    const diffInMs = now - midnight;
    const diffInHours = Math.floor(diffInMs / (1000 * 60 * 60));

    const container = document.getElementById("video-container");

    if (diffInHours >= 0) {
      const count = Math.min(diffInHours + 1, videoURLs.length);
      for (let i = 0; i < count; i++) {
        const iframe = document.createElement("iframe");
        iframe.src = videoURLs[i];
        iframe.width = "560";
        iframe.height = "315";
        iframe.allowFullscreen = true;
        container.appendChild(iframe);
      }
    } else {
      container.innerText = "Come back at midnight!";
    }
  </script>
</body>
</html>
